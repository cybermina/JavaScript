<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
      <h1 class="js-heading">Привет, мир!</h1>
    <h1>Регистрация</h1>

  <form class="js-form">
    <input class="js-firstname-inp" type="text" placeholder="Укажите имя">
    <br><br>

    <input class="js-lastname-inp" type="text" placeholder="Укажите фамилию">
    <br><br>

    <input class="js-username-inp" type="text" placeholder="Введите имя пользователя">
    <br><br>

    <input class="js-useremail-inp" type="email" placeholder="Введите адрес электронной почты">
    <br><br>

   <select class="js-gender-inp">
   <option value="">Выберите пол</option>
   <option value="male">Мужской</option>
   <option value="female">Женский</option>
   </select>
    <br><br>

    <input class="js-password-inp" type="password" placeholder="Введите пароль">
    <button class="js-show-password" type="button">Показать пароль</button>
    <br><br>

    <button type="submit">Отправить</button>
  </form>

    <script src="./index.js"></script>
</body>
</html>
